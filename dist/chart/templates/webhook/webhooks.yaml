{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: nodedrain-mutating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: mnode-v1.kb.io
    clientConfig:
      service:
        name: nodedrain-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-drain-k8s-slyng-dk-v1-node
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - drain.k8s.slyng.dk
        apiVersions:
          - v1
        resources:
          - nodes
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: nodedrain-validating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: vnode-v1.kb.io
    clientConfig:
      service:
        name: nodedrain-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-drain-k8s-slyng-dk-v1-node
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - drain.k8s.slyng.dk
        apiVersions:
          - v1
        resources:
          - nodes
{{- end }}
