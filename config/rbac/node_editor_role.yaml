# permissions for end users to edit nodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nodedrain
    app.kubernetes.io/managed-by: kustomize
  name: node-editor-role
rules:
- apiGroups:
  - drain.k8s.slyng.dk
  resources:
  - nodes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - drain.k8s.slyng.dk
  resources:
  - nodes/status
  verbs:
  - get
