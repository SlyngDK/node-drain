apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../default
images:
- name: controller
  newName: localhost:5000/controller
  newTag: latest
patches:
- patch: |
    - op: replace
      path: "/spec/template/spec/containers/0/imagePullPolicy"
      value: Always
  target:
    kind: Deployment
    name: controller-manager
