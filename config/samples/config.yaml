---
apiVersion: v1
kind: Secret
metadata:
  name: nodedrain-config
  namespace: nodedrain-system
  labels:
    app.kubernetes.io/name: nodedrain
    app.kubernetes.io/managed-by: kustomize
stringData:
  config.yaml: |
    log:
      loggers:
        node:
          level: debug
        node-webhook:
          level: debug
        drain-plugin-client:
          level: debug
    reboot:
      checkInterval: 5m

    plugins:
      example-plugin:
        key: value
